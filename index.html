<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <ul class="taskList">

          <div class="Info">

          </div>
          <button class="deleteBtn">X</button>
        </li>
        <li class="taskItem">
          <div class="Info">
            <span class="Nama">Belajar</span>
            <span class="Date">12-11-2026</span>
          </div>
          <button class="deleteBtn">X</button>
        </li>
        <li class="taskItem">
          <div class="Info">
            <span class="Nama">Memahami HTML</span>
            <span class="Date">10-10-2026</span>
          </div>
          <button class="deleteBtn">X</button>
        </li>
        <li class="taskItem">
          <div class="Info">
            <span class="Nama">Memahami CSS</span>
            <span class="Date">11-11-2026</span>
          </div>
          <button class="deleteBtn">X</button>
        </li>
      </ul>
    </div>
  </body>
</html>
